<svg width="1024" height="1024" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1e1e2e" />
            <stop offset="100%" stop-color="#2d2d44" />
        </linearGradient>
        <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#fcd34d" />
            <stop offset="100%" stop-color="#f59e0b" />
        </linearGradient>
    </defs>
    <!-- Background -->
    <rect width="200" height="200" rx="40" fill="url(#darkGrad)" />
    <!-- Checkered base -->
    <rect x="30" y="155" width="28" height="20" rx="2" fill="#fbbf24" />
    <rect x="58" y="155" width="28" height="20" rx="2" fill="white" opacity="0.9" />
    <rect x="86" y="155" width="28" height="20" rx="2" fill="#fbbf24" />
    <rect x="114" y="155" width="28" height="20" rx="2" fill="white" opacity="0.9" />
    <rect x="142" y="155" width="28" height="20" rx="2" fill="#fbbf24" />
    <!-- King piece body -->
    <ellipse cx="100" cy="150" rx="38" ry="10" fill="white" />
    <path d="M65 150 L70 95 Q72 80 100 75 Q128 80 130 95 L135 150 Z" fill="white" />
    <!-- Crown band -->
    <rect x="72" y="88" width="56" height="10" rx="3" fill="url(#goldGrad)" />
    <!-- Cross on top -->
    <rect x="94" y="35" width="12" height="45" rx="2" fill="white" />
    <rect x="82" y="45" width="36" height="12" rx="2" fill="white" />
    <!-- Cross gold accent -->
    <circle cx="100" cy="35" r="8" fill="url(#goldGrad)" />
    <!-- The "3" -->
    <text x="152" y="52" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#ef4444">3</text>
</svg>
