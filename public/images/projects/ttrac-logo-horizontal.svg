<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- T-TRAC Logo: Drop Track with Text - Horizontal Layout -->
  
  <!-- Progress ring (smaller) -->
  <circle cx="40" cy="40" r="32" stroke="url(#mainGrad)" stroke-width="4" stroke-linecap="round" stroke-dasharray="155 201" transform="rotate(-90 40 40)"/>
  
  <!-- Droplet -->
  <path d="M40 16 C40 16 26 32 26 42 C26 50 32 56 40 56 C48 56 54 50 54 42 C54 32 40 16 40 16Z" fill="url(#mainGrad)"/>
  
  <!-- Checkmark -->
  <path d="M34 41 L38 45 L48 35" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- T-TRAC text -->
  <text x="130" y="50" text-anchor="middle" fill="url(#mainGrad)" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" letter-spacing="3">T-TRAC</text>
  
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5BCEFA"/>
      <stop offset="50%" stop-color="#F5A9B8"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>
</svg>
