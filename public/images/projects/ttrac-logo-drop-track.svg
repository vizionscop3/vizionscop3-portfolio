  <!-- Inner droplet/injection symbol -->
  <path d="M256 144 C256 144 192 224 192 288 C192 323 220 352 256 352 C292 352 320 323 320 288 C320 224 256 144 256 144Z" fill="url(#mainGradient)"/>
  
